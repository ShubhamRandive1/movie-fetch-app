  <body>
    <div class="wrapper">
      <div class="logo">
        <div class="container">
          <p>Movies<span>Paradise</span></p>
        </div>
      </div>
      <div class="search-container">
        <div class="search-element">
          <h3>Search Movie:</h3>
          <input
            type="text"
            class="form-control"
            placeholder="Search Movie Title ..."
            id="movie-search-box"
            onkeyup="findMovies()"
            onclick="findMovies()"
            />

          <!-- all related search will be available -->
          <div class="search-list" id="search-list"></div>
        </div>
      </div>
      <div class="container">
        <div class="result-container">
          <div class="result-grid" id="result-grid"></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
